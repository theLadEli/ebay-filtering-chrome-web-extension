<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100px, initial-scale=1.0">
    <title>Ebay Filter Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="filterForm">
        <label for="includePhrases">Include Phrases:</label>
        <input type="text" id="includePhrases" name="includePhrases" placeholder="Comma separated phrases">
        <br>
        <label for="excludePhrases">Exclude Phrases:</label>
        <input type="text" id="excludePhrases" name="excludePhrases" placeholder="Comma separated phrases">
        <br>
        <button type="submit" id="filterButton">Filter</button>
      </form>      
</body>
</html>
